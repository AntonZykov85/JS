<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function money_message() {
            let money = prompt('how much money you will hold?')
            let last_2 = money.toString().slice(-2);
            let last_1 = money.toString().slice(-1);
            let first_array = ['01', '1'];
            let second_array = ['02', '2', '03', '3', '04', '4'];
            let third_array = ['0', '00', '11', '12', '13', '14']
            
            if (third_array.indexOf(last_2) != -1  || third_array.indexOf(last_1) != -1) 
            { alert(`Ваша сумма в ${money} рублей успешно зачислена.`);
            } else if (second_array.indexOf(last_2) !== -1  || second_array.indexOf(last_1) !== -1) 
            { alert(`Ваша сумма в ${money} рубля успешно зачислена.`);
            } else if (first_array.indexOf(last_2) != -1  || first_array.indexOf(last_1) != -1)  
            { alert(`Ваша сумма в ${money} рубль успешно зачислена.`);
            } else 
            { alert(`Ваша сумма в ${money} рублей успешно зачислена.`);}
        }
       
        money_message()

    </script>
</body>
</html>

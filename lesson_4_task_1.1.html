<body>
    <script>
        'use strict'

        function ProductEs5(name, price) {
            this.name = name;
            this.price = price;
        };

        ProductEs5.prototype.make25PerceentDiscount = function () {
            this.price = this.price * 0,85;
        };

        const productEs5 = new ProductEs5('goods1', 750)
        productEs5.make25PerceentDiscount()

        alert(productEs5);

    </script>
</body>

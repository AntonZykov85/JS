<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        let a = 1, b = 1, c, d;
        c = ++a; // инкремент ++ перед переменной увеличил ее на 1, записал значение в память и присвоил переменной с
        alert(c); // 2
        
        d = b++; // инкремент ++ осле переменной б увеличил ее на 1, записал значение в память, но присвоил переменной с значение до увеличения
        alert(d); // 1
        
        c = 2 + ++a; // 2 + (2+1) инкремент до переменной а, а стала 3
        alert(c);
        
        d = 2 + b++; // 2 + 2 инкремент после переменной, б записалась в память как 3
        alert(d);
       
        alert(a); // 3
        alert(b); // 3

    </script>
</body>
</html>

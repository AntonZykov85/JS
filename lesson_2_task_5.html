    <script>
        'use strict'
        function mathOperation(a, b, operation) {
            switch(operation) {
                case "sum":
                    return alert(a + b);
                case "subtraction":
                    return alert(a - b);
                case "multiplication":
                    return alert(a * b);
                case "division":
                    return alert(a / b); 
            }
        }


    let a = prompt('введите число');
    let b = prompt('введите число');    
    mathOperation(a, b, 'division');

        
    </script>

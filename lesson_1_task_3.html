<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        let result_1 = 10 + 10 + "10"; // 10 и 10 складываются, 10 конткатинируется (2010)
        let result_2 = 10 + "10" + 10;  // 10 контк с 10, превращеатся в строку и конт с 10 (101010)
        let result_3 = 10 + 10 + +"10"; // слева на вправо сумма 10 + 10, дальше унарный + перевел строку в исло и прибавил еще 10 (30)
        let result_4 = 10 / -""; // 10 делим на -0 (-inf)
        let result_5 = 10 / +"2,5"; // 10 делим на not a number (NaN)

        console.log(result_1);
        console.log(result_2);
        console.log(result_3);
        console.log(result_4);
        console.log(result_5)



    </script>
</body>
</html>
